<!DOCTYPE html>
<html>
<head>
  <title>Timeline Website</title>
  <style>
    /* CSS for the timeline container */
    .timeline {
      position: relative;
      width: 100%;
      height: 500px;
      border-right: 2px solid #000;
    }

    /* CSS for the events/images */
    .event {
      position: absolute;
      top: 0;
      left: 50px; /* Adjust the left position as needed */
      width: 100px; /* Adjust the width as needed */
      height: 100px; /* Adjust the height as needed */
      background-color: #f0f0f0;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="timeline"></div>

  <script>
    // JavaScript code to add event images to the timeline
    document.addEventListener("DOMContentLoaded", function() {
      // Get the timeline container
      var timeline = document.querySelector(".timeline");

      // Array of event data
      var events = [
        { imageSrc: "path/to/image1.jpg", title: "Event 1", description: "Description 1", topPosition: "100px" },
        { imageSrc: "path/to/image2.jpg", title: "Event 2", description: "Description 2", topPosition: "200px" },
        { imageSrc: "path/to/image3.jpg", title: "Event 3", description: "Description 3", topPosition: "300px" },
        // Add more event objects as needed
        // { imageSrc: "path/to/image4.jpg", title: "Event 4", description: "Description 4", topPosition: "400px" },
        // { imageSrc: "path/to/image5.jpg", title: "Event 5", description: "Description 5", topPosition: "500px" },
        // ...
      ];

      // Create event images and append them to the timeline
      events.forEach(function(eventData) {
        var event = createEvent(eventData.imageSrc, eventData.title, eventData.description, eventData.topPosition);
        timeline.appendChild(event);
      });

      // Function to create an event image
      function createEvent(imageSrc, title, description, topPosition) {
        var event = document.createElement("div");
        event.className = "event";
        event.style.backgroundImage = "url('" + imageSrc + "')";
        event.title = title;
        event.innerHTML = "<h3>" + title + "</h3><p>" + description + "</p>";
        event.style.top = topPosition;
        return event;
      }
    });
  </script>
</body>
</html>
